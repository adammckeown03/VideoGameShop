{% extends 'base.html' %}

{% block title %}Games by Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Games for {{ platform }}</h2>
        <ul>
            {% for game in games %}
                <li><a href="{% url 'game_detail' game.id %}">{{ game.name }}</a></li>
            {% empty %}
                <li>No games available for {{ platform }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
