{% extends 'base.html' %}

{% block title %}Upload Game{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Upload New Game</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload Game</button>
        </form>
    </div>
</div>
{% endblock %}
