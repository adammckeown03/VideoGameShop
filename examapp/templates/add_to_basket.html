{% extends 'base.html' %}

{% block title %}Add to Basket{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Add {{ game.name }} to Basket</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
            </div>
            <!-- You can include more form fields here as needed -->
            <button type="submit" class="btn btn-primary">Add to Basket</button>
        </form>
    </div>
</div>
{% endblock %}
